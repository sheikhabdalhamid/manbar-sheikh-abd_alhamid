<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('images/472922839_1271370897478849_1763613015558003863_n.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(44, 62, 80, 0.8);
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 90%;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .navbar {
            background-color: #808000;
            padding: 10px;
        }

        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            margin: 0 5px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #6B8E23;
            transform: scale(1.1);
            border-radius: 5px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 2px solid #f1c40f;
            border-radius: 10px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #f1c40f;
            border-radius: 5px;
            margin-right: 10px;
        }

        .search-bar button {
            background-color: #808000;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .search-bar button:hover {
            background-color: #6B8E23;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 20px;
        }

        .category-item {
            background: linear-gradient(to bottom, #e9f7fe, #2c3e50);
            border: 2px solid #0d6efd;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            width: calc(100% - 40px);
            max-width: 300px;
        }

        .category-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .category-item button {
            background-color: #808000;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .category-item button:hover {
            background-color: #6B8E23;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        .latest-content {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 90%;
        }

        .latest-content p {
            margin: 10px 0;
        }

        .latest-content audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#login">تسجيل الدخول</a>
        <a href="#goals">هدفنا</a>
        <a href="#faq">إي سؤال جواب</a>
    </nav>

    <header>
        <img src="https://raw.githubusercontent.com/sheikhabdalhamid/manbar-sheikh-abd_alhamid/main/IMG_20250112_093515.png" alt="منبر الشيخ عبد الحميد بوطاعة">
    </header>

    <div class="container search-bar">
        <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input">
        <button class="btn">
            <i class="fas fa-search"></i>
        </button>
    </div>

    <div class="category-container">
        <div class="category-item">
            <button onclick="redirectTo('fatwa.html')">فتاوى</button>
        </div>
        <div class="category-item">
            <button onclick="redirectTo('lessons.html')">دروس ومواعظ</button>
        </div>
        <div class="category-item">
            <button onclick="redirectTo('friday-sermons.html')">خطب الجمعة</button>
        </div>
        <div class="category-item">
            <button onclick="redirectTo('audios.html')">صوتيات</button>
        </div>
        <div class="category-item">
            <button onclick="redirectTo('videos.html')">مرئيات</button>
        </div>
        <div class="category-item">
            <button onclick="redirectTo('messages.html')">استفسارتكم</button>
        </div>
    </div>

    <div class="latest-content">
        <h2>أحدث المحتويات</h2>

        </audio>
        <p>خطبة الجمعة حول الصلاة للشيخ عبد الحميد بوطاعة 07-07-2023</p>
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

        function redirectTo(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
