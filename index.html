<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منبر الشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/472922839_1271370897478849_1763613015558003863_n.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin: 20px auto;
            max-width: 90%;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        .navbar {
            background-color: #004d40;
            padding: 15px;
            text-align: center;
        }

        .navbar a {
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .navbar a:hover {
            background-color: #00796b;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .latest-content-title {
            text-align: center;
            font-size: 2rem;
            margin: 30px 0;
            color: #4caf50;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .latest-content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .latest-content p {
            color: #fff;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
        }

        .filter-bar select,
        .filter-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            margin-right: 10px;
        }

        .filter-bar button {
            background-color: #004d40;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .filter-bar button:hover {
            background-color: #00796b;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#login">تسجيل الدخول</a>
        <a href="#goals">هدفنا</a>
        <a href="#faq">إي سؤال جواب</a>
    </div>

    <header>
        <img src="https://raw.githubusercontent.com/sheikhabdalhamid/manbar-sheikh-abd_alhamid/main/IMG_20250112_093515.png" alt="منبر الشيخ عبد الحميد بوطاعة">
    </header>

    <!-- قسم أحدث المحتويات مع شريط الفلتر -->
    <div class="container">
        <h2 class="latest-content-title">أحدث المحتويات</h2>

        <!-- شريط الفلتر داخل قسم أحدث المحتويات -->
        <div class="filter-bar">
            <input class="form-control" type="search" placeholder="ابحث هنا..." id="search-input" aria-label="Search">
            <select id="content-type">
                <option value="">اختر النوع</option>
                <option value="article">مقالات</option>
                <option value="audio">صوتيات</option>
                <option value="video">مرئيات</option>
            </select>
            <button class="btn" type="button" onclick="filterContent()">فلتر</button>
        </div>

        <div class="latest-content" id="latest-content">
            <!-- سيتم تحميل المحتوى هنا بناءً على الفلترة -->
            <audio controls>
                <source src="https://github.com/sheikhabdalhamid/manbar-sheikh-abd_alhamid/raw/main/audio/%D8%AE%D8%B7%D8%A8%D8%A9%20%D8%A7%D9%84%D8%AC%D9%85%D8%B9%D8%A9%20%D8%AD%D9%88%D9%84%20%D8%A7%D9%84%D8%B5%D9%84%D8%A7%D8%A9%20%D9%84%D9%84%D8%B4%D8%B1%D9%8A%D9%81%20%D8%B9%D8%A8%D8%AF%20%D8%A7%D9%84%D8%AD%D9%85%D9%8A%D8%AF%20%D8%A8%D9%88%D8%B7%D8%A7%D8%B9%D8%A9%2007-07-2023.aac" type="audio/aac">
                لا يدعم متصفحك عنصر الصوت.
            </audio>
            <p>خطبة الجمعة حول الصلاة للشيخ عبد الحميد بوطاعة 07-07-2023</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 منبر الشيخ عبد الحميد بوطاعة. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        const content = [
            { title: "فتاوى", url: "fatwa.html", type: "article" },
            { title: "دروس ومواعظ", url: "lessons.html", type: "article" },
            { title: "خطب الجمعة", url: "friday-sermons.html", type: "article" },
            { title: "صوتيات", url: "audios.html", type: "audio" },
            { title: "مرئيات", url: "videos.html", type: "video" },
            { title: "استفسارتكم", url: "messages.html", type: "article" }
        ];

        function filterContent() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const type = document.getElementById('content-type').value;
            const resultsContainer = document.getElementById('latest-content');

            const filteredResults = content.filter(item => {
                return (
                    (item.title.toLowerCase().includes(query)) && // فحص النص
                    (!type || item.type === type) // فحص النوع إذا تم تحديده
                );
            });

            if (filteredResults.length > 0) {
                displayResults(filteredResults);
            } else {
                resultsContainer.innerHTML = '<p>لا يوجد نتائج للبحث.</p>';
            }
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('latest-content');
            resultsContainer.innerHTML = ''; // مسح النتائج السابقة

            results.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');

                const title = document.createElement('h3');
                title.textContent = item.title;
                resultItem.appendChild(title);

                const link = document.createElement('a');
                link.href = item.url;
                link.textContent = 'اذهب إلى الصفحة';
                resultItem.appendChild(link);

                resultsContainer.appendChild(resultItem);
            });
        }
    </script>
</body>
</html>
