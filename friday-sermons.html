<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خطب الجمعة للشيخ عبد الحميد بوطاعة</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/472922839_1271370897478849_1763613015558003863_n.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            color: #f8f9fa;
        }

        html {
            scroll-behavior: smooth;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            text-align: center;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            margin: 20px auto;
            max-width: 90%;
        }

        header img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .navbar a {
            color: #f1c40f;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1.2rem;
            margin: 0 5px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: rgba(241, 196, 15, 0.2);
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(241, 196, 15, 0.5);
        }

        .sermon-list {
            background: rgba(0, 0, 0, 0.7);
            color: #f8f9fa;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            max-width: 90%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .sermon-list h2 {
            margin-bottom: 20px;
        }

        .sermon-list ul {
            list-style-type: none;
            padding: 0;
        }

        .sermon-list ul li {
            margin: 10px 0;
            color: #f1c40f;
            font-size: 1.2rem;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f1c40f;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-top: 2px solid #f1c40f;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            .navbar a {
                font-size: 1rem;
                padding: 8px 10px;
            }

            .sermon-list {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="https://github.com/sheikhabdalhamid/manbar-sheikh-abd_alhamid/blob/8305cbead88669751fff65420a99e73f8b78c1d5/IMG_20250113_140843.png" alt="منبر الشيخ عبد الحميد بوطاعة">
    </header>

    <nav class="navbar">
        <a onclick="redirectTo('index.html')">الرئيسية</a>

                    Your browser does not support the audio element.

            </li>
        </ul>
    </div>
